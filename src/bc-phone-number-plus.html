<section class="input-group input-group-sm">
  <div class="input-group-btn" uib-dropdown uib-keyboard-nav>
    <button ng-disabled="isReadonly" type="button" class="btn btn-default" type="button" uib-dropdown-toggle>
      <span class="glyphicon iti-flag bc-phone-number-flag" ng-class="selectedCountry.iso2Code"></span><span class="caret"></span>
    </button>
    <ul class="uib-dropdown-menu bc-phone-number-dropdown-menu dropdown-menu" role="menu">
      <li ng-repeat="country in preferredCountries" ng-click="selectCountry(country)"
          ng-class="{active: isCountrySelected(country)}" role="menuitem">
        <a href="#" ng-click="$event.preventDefault()" class="bc-phone-number-country-anchor">
          <i class="glyphicon iti-flag bc-phone-number-country-icon" ng-class="country.iso2Code"></i>
          <span ng-bind="country.name"></span>
        </a>
      </li>
      <li role="separator" class="divider" ng-show="preferredCountries && preferredCountries.length"></li>
      <li ng-repeat="country in allCountries" ng-click="selectCountry(country)"
          ng-class="{active: isCountrySelected(country)}" role="menuitem">
        <a href="#" ng-click="$event.preventDefault()" class="bc-phone-number-country-anchor">
          <i class="glyphicon iti-flag bc-phone-number-country-icon" ng-class="country.iso2Code"></i>
          <span ng-bind="country.name"></span>
        </a>
      </li>
    </ul>
  </div>
  <input name="phone" ng-keypress="onPress($event)" ng-readonly="isReadonly" type="tel" class="form-control" ng-model="number" ng-required="isRequired" />
</section>
